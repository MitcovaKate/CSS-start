<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POP UP CHAT Window</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="chat">
        <h2>Chat Support</h2>
        <form>
            <ul class="messages">
                <li>Hello!</li>
                <li>Need help?</li>
                <li>Describe your problem</li>
            </ul>
            <label><textarea placeholder="Type here..."></textarea></label>
            <div><button>SEND</button></div>
        </form>
    </div>
</body>
</html>
