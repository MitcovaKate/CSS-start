<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{background-color: #333;color: white;height: 2000px;}
.parent{border:3px solid black;padding: 5px;margin: 20px; display: inline-block;}
.parent>div{width: 100px;height: 100px;}
.d1{background-color: blueviolet;}
.d2{background-color: blue;position: absolute;left: 85px;top:85px;z-index: -1;}
.d3{background-color: chartreuse;position: absolute;left: 135px;top:135px;z-index: -2;}
    </style>
    <title>Position Absolute</title>
</head>
<body>
    <div class="parent">
        <div class="d1">1</div>
        <div class="d2">2</div>
        <div class="d3">3</div>
    </div>
</body>
</html>
