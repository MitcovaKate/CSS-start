<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced CSS Selectors|Cinema</title>
    <style>
        body{font-family: Arial, Helvetica, sans-serif;background-color: #333;color: white;}
        .cinema{border: 1px dotted red; padding: 5px;text-align: center;}
        .cinema .vip span{background-image: url(https://icons.iconarchive.com/icons/archigraphs/modern-chairs/72/Orange-Seat-icon.png);display: inline-block;width: 72px;height: 72px;vertical-align: top;}
        .cinema .main span{background-image: url(https://icons.iconarchive.com/icons/archigraphs/modern-chairs/72/Magenta-Seat-icon.png);
        display: inline-block;width: 72px;height: 72px;vertical-align: top;}
        .cinema .front span{background-image: url(https://icons.iconarchive.com/icons/archigraphs/modern-chairs/72/Magenta-Seat-icon.png);
        display: inline-block;width: 72px;height: 72px;vertical-align: top;}
        .cinema .main .row span:nth-child(4){margin-right: 72px;}
        .cinema .main .row span:nth-child(5)::before{content: url(https://icons.iconarchive.com/icons/hopstarter/soft-scraps/32/User-Administrator-Blue-icon.png);}
        .cinema .front .row:last-child span::before{content: url(https://icons.iconarchive.com/icons/hopstarter/sleek-xp-basic/32/Office-Girl-icon.png);}
    </style>
</head>
<body>
    <h1>Advanced CSS Selectors <br> Cinema</h1>
    <div class="cinema">
        <div class="vip">
            <h2>VIP</h2>
            <div class="row"><span>1</span><span>2</span><span>3</span><span>4</span><span>5</span><span>6</span><span>7<br><img src="https://icons.iconarchive.com/icons/hopstarter/sleek-xp-basic/32/Office-Girl-icon.png" alt=""></span></div>
        </div>
        <div class="main">
            <h2>MAIN</h2>
            <div class="row"><span>1</span><span>2</span><span>3</span><span>4</span><span>5</span><span>6</span><span>7</span><span>8</span></div>
            <div class="row"><span>1</span><span>2</span><span>3</span><span>4</span><span>5</span><span>6</span><span>7</span><span>8</span></div>
            <div class="row"><span>1</span><span>2</span><span>3</span><span>4</span><span>5</span><span>6</span><span>7</span><span>8</span></div>
        </div>
        <div class="front">
            <h2>FRONT</h2>
            <div class="row"><span>1</span><span>2</span><span>3</span><span>4</span><span>5</span></div>
            <div class="row"><span>1</span><span>2</span><span>3</span><span>4</span><span>5</span></div>
        </div>
    </div>
    
</body>
</html>
